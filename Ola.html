<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLA</title><link rel="stylesheet" href="./Ola.css">
</head>
<body>
    <script src="./Ola.js"async></script>
    <div id="container">
        <nav>
            <ol>
                <li class="first_word">OLA</li>
                <li class="last_word">Ola s1</li>
                <li class="last_word">Ola Electric</li>
                <li class="last_word">Ola Futurefactory</li>
                <button class="book">Book an Ola Cab</button>
                <button class="test">Free S1 Test Ride</button>
            </ol>
        </nav>
        <div id="frame">
        <section>
            <img src="./Images/Ola S1 Pro.jpg" alt="">
            <h2>Per KM 12Rs/-</h2>
            <input type="text" id="bike"><br>
            <button id="button1">SUBMIT</button>
        </section>    
        <section>
            <img src="./Images/Ola Auto.jpg" alt="">
            <h2>Per KM 20Rs/-</h2>
            <input type="text" id="auto"><br>
            <button id="button2">SUBMIT</button>
        </section>    
        <section>
            <img src="./Images/Ola car.jpg" alt="">
            <h2>Per KM 30Rs/-</h2>
            <input type="text" id="car"><br>
            <button id="button3">SUBMIT</button>
        </section>    
        </div>
        <div id="result">
            <h2></h2>
        </div>
    </div>
</body>
</html>
